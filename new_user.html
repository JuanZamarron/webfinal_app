<!DOCTYPE html>
<html>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    
    <link rel="stylesheet" type="text/css" href="css/styles-form.css">
    <link rel="stylesheet" type="text/css" href="css/styles-popup.css">
    
    

<div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <h1>Register</h1>
      
      <form action="">
        <input class="fa" type="text" id="name" name="name" placeholder="&#xf1ae  Name">
      </form>
      <form action="">
        <input class="fa" type="text" id="email" name="email" placeholder="&#xf003  Email">
      </form>
      <form action="">
        <input class="fa" type="text" id="phone" name="phone" placeholder="&#xf095  Phone">
      </form>
      <form action="">
        <input class="fa" type="password" id="password" name="password" placeholder="&#xf023   Password">
      </form>
      
      <form action="">
        <input class="fa" type="password" id="confirm_password" name="confirm_password" placeholder="&#xf023 Confirmo Password ">
      </form>
      <a id="match_password" style='color:red' class="hidden" > Password and Confirmation don't match </a>
      <br>
      <br>
      <div class="div-cosa-verde" >
        <a id="btn-cerrar-popup" class="redondo-registro" onclick="login()">  Register  </a>
        
        <br>
        <br>
    </div>
    
    </div>

    
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script>
    let $overlay = $('#overlay')
    let $popup = $('#popup')
    let $h4costototal = $('#h4-costo-total-popup')

    $overlay.addClass('active')
    $popup.addClass('active')

    function login(){
      let $email = $('#email')
      let $name = $('#name')
      let $password = $('#password')
      let $confpassword = $('#confirm_password')
      let $phone = $('#phone')
      let $match_password = $('#match_password')

      $match_password.addClass('hidden')

      var loginCorrecto = true

      $email.removeClass('box-incorrecto-rojo')
      $password.removeClass('box-incorrecto-rojo')

      if( !$email.val() ){
        loginCorrecto = false
        $email.addClass('box-incorrecto-rojo')
      }
      if( !$password.val() ){
        loginCorrecto = false
        $password.addClass('box-incorrecto-rojo')
      }
      if( !$confpassword.val() ){
        loginCorrecto = false
        $confpassword.addClass('box-incorrecto-rojo')
      }
      if( !$phone.val() ){
        loginCorrecto = false
        $phone.addClass('box-incorrecto-rojo')
      }
      if( !$name.val() ){
        loginCorrecto = false
        $name.addClass('box-incorrecto-rojo')
      }
      if( $password.val() != $confpassword.val() ){
          loginCorrecto = false
          $confpassword.addClass('box-incorrecto-rojo')
          $password.addClass('box-incorrecto-rojo')
          $match_password.removeClass('hidden')
      }

      if( loginCorrecto ){
        console.log($email.val())
        console.log($password.val())
        console.log($confpassword.val())
        console.log($name.val())
        console.log($phone.val())
      }

    }



  </script>

</body>
</html>
